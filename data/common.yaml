---
vision_puppet::server::pdb_port: 8081
vision_puppet::client::interval: '6h'
vision_puppet::client::role: "%{hiera('role')}"
vision_puppet::client::log_file: '/var/log/puppetlabs/puppet/agent.log'
vision_puppet::client::pin: false
vision_puppet::client::pin_priority: 1000
vision_puppet::puppetdb::sql_host: 'localhost'
vision_puppet::puppetdb::listen_address: '0.0.0.0'
vision_puppet::puppetsql::listen_address: '0.0.0.0'
vision_puppet::puppetsql::sql_user: "%{hiera('vision_puppet::puppetdb::sql_user')}"
vision_puppet::puppetsql::sql_password: "%{hiera('vision_puppet::puppetdb::sql_password')}"
vision_puppet::puppetsql::manage_repo: false
